services:
  - docker

dist: bionic

language: go

go: stable

env:
  global:
    - GO111MODULE=on
git:
  depth: 1

before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/rakyll/gotest

install: true

script:
  - |
    if [ "${TRAVIS_PULL_REQUEST}" == "false"  ]; then 
      make install; 
      gotest -v -covermode=count -coverprofile=coverage.out ./x/...; 
      $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci;
      ls -l $GOPATH/bin;
    else
      eval "$(ssh-agent -s)"
      openssl aes-256-cbc -K $encrypted_ec3fb7be3793_key -iv $encrypted_ec3fb7be3793_iv -in curium-test.enc -out curium-test -d
      openssl aes-256-cbc -K $encrypted_6b3ef2705469_key -iv $encrypted_6b3ef2705469_iv -in curium-control.enc -out curium-control -d
      chmod 600 ./curium-test
      chmod 600 ./curium-control
      ssh-add ./curium-test
      ssh-add ./curium-control
      echo ">>INSTALLING DEPENDENCIES<<"
      curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
      echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      sudo apt update
      sudo apt install yarn
      sudo apt-get install g++
      sudo apt-get install make
      export TARGET_BRANCH=${TRAVIS_PULL_REQUEST_BRANCH}
      git clone -b devel git://github.com/bluzelle/curium-test.git
      cd /home/travis/gopath/src/github.com/bluzelle/curium/curium-test/integration
      yarn test-install
      echo ">>RUNNING INTEGRATION TESTS<<"
      yarn test
    fi

    