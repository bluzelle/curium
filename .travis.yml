dist: bionic

language: go

go: stable

env:
  global:
    - GO111MODULE=on
    - secure: ""
    - secure: ""

git:
  depth: 1

before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/rakyll/gotest

install: true

before_script:
  - sudo apt-get install ruby-dev && sudo gem install travis
  - npm install -g travis-status
script:
  - ls -a
  - echo ${TRAVIS_PULL_REQUEST}
  - echo "y" | travis login --pro --github-token $TRAV_TOKEN
  - if [ "${TRAVIS_PULL_REQUEST}" == "false"  ]; then make install;gotest -v -covermode=count -coverprofile=coverage.out ./x/...;$GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci;ls -l $GOPATH/bin; else echo "y" | travis restart -r bluzelle/curium-test; travis-status --pro --token "{$TRAV_API_TOKEN}" --repo bluzelle/curium-test --branch task/milagan/cm-89 --fail-pending || echo 'Not yet passing'; fi
