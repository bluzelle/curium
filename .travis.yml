dist: bionic

language: go

go: stable

env:
  global:
  - GO111MODULE=on
  - secure: ""

git:
  depth: 1

install: true

before_script:
  - sudo apt-get install ruby-dev && sudo gem install travis

script:
  - ls -a
  - echo ${TRAVIS_PULL_REQUEST}
  - if [ "${TRAVIS_PULL_REQUEST}" == "false"  ]; then make install;make test;ls -l $GOPATH/bin; else travis restart -r bluzelle/curium-test; fi


  
